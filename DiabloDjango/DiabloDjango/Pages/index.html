{% extends "layout.html" %}

{% block content %}

<div class="jumbotron">
    <label for="id_battletag" class="col-md-2 control-label">BattleTag</label>
    <form action="/hero" method="get">
        <div class="lead">
            <input id="txt_battleTag" type="text" style="background-color: #000000; color: #ffffff" name="battletag"/>
        </div>
        <div class="lead">
            <input id="txt_heroid" type="text" style="background-color: #000000; color: #ffffff" name="heroid"/>
        </div>
        <div class="lead">
             <input type="submit" value="Get Hero" name="GetHero" />
        </div>
    </form>
    <form action="/career" method="get">
        <div class="lead">
            <input id="txt_battleTagCareer" type="text" style="background-color: #000000; color: #ffffff" name="battletagcareer"/>
        </div>
        <div class="lead">
             <input type="submit" value="Get Career" name="GetCareer" />
        </div>
    </form>
</div>


{% endblock %}
